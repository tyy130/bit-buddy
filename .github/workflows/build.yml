name: Build Bit Buddy Application

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: windows-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            windows-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create application icon (temporary)
        run: |
          # Create assets directory if it doesn't exist
          if (-not (Test-Path "assets")) { New-Item -ItemType Directory -Path "assets" }
          # For now, we'll build without icon since we don't have one yet
          echo "Icon creation skipped - will build without icon"

      - name: Run pre-build tests
        run: |
          python -c "from enhanced_buddy import EnhancedBitBuddy; print('Core imports successful')"
          python -c "import buddy_gui; print('GUI imports successful')"

      - name: Build Windows executable
        run: |
          pyinstaller build/config/buddy.spec --clean --noconfirm

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Windows installer
        run: |
          ISCC.exe build/config/BitBuddyInstaller.iss
        continue-on-error: true

      - name: Test executable
        run: |
          # Basic test - just check if executable was created and can start
          if (Test-Path "dist/BitBuddy.exe") {
            echo "Executable created successfully"
            # Quick smoke test (will fail without display but that's expected)
            try {
              & "./dist/BitBuddy.exe" --help 2>$null
            } catch {
              echo "Expected - GUI app requires display"
            }
          } else {
            echo "ERROR: Executable not found"
            exit 1
          }

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: bit-buddy-windows
          path: dist/BitBuddy.exe
          retention-days: 30

      - name: Upload Windows installer
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bit-buddy-windows-installer
          path: |
            dist/**/*.exe
            build/installer/**/*.exe
          retention-days: 30

      - name: Build Windows portable (traveler)
        run: |
          pyinstaller build/config/buddy_traveler.spec --clean --noconfirm

      - name: Upload Windows portable bundle
        uses: actions/upload-artifact@v4
        with:
          name: bit-buddy-windows-portable
          path: dist/BitBuddy-Portable
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run pre-build tests
        run: |
          python -c "from enhanced_buddy import EnhancedBitBuddy; print('Core imports successful')"
          python -c "import buddy_gui; print('GUI imports successful')"

      - name: Build Linux executable (onedir)
        run: |
          pyinstaller build/config/buddy.spec --clean --noconfirm

      - name: Test executable
        run: |
          if [ -d "dist/bit-buddy" ]; then
            echo "Onedir bundle created successfully"
            if [ -f "dist/bit-buddy/bit-buddy" ]; then
              chmod +x dist/bit-buddy/bit-buddy
              echo "Executable present inside bundle"
            else
              echo "WARNING: Executable not found inside onedir bundle"
            fi
          else
            echo "ERROR: Bundle directory not found"
            exit 1
          fi

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: bit-buddy-linux
          path: dist/bit-buddy
          retention-days: 30

      - name: Build Linux portable (traveler)
        run: |
          pyinstaller build/config/buddy_traveler.spec --clean --noconfirm

      - name: Upload Linux portable bundle
        uses: actions/upload-artifact@v4
        with:
          name: bit-buddy-linux-portable
          path: dist/bit-buddy-portable
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run pre-build tests
        run: |
          python -c "from enhanced_buddy import EnhancedBitBuddy; print('Core imports successful')"
          python -c "import buddy_gui; print('GUI imports successful')"

      - name: Build macOS application
        run: |
          pyinstaller build/config/buddy.spec --clean --noconfirm

      - name: Test application bundle
        run: |
          if [ -d "dist/BitBuddy.app" ]; then
            echo "Application bundle created successfully"
          else
            echo "ERROR: Application bundle not found"
            exit 1
          fi

      - name: Create DMG (if app bundle exists)
        run: |
          if [ -d "dist/BitBuddy.app" ]; then
            # Create a simple DMG
            mkdir -p dist/dmg
            cp -R dist/BitBuddy.app dist/dmg/
            ln -s /Applications dist/dmg/
            hdiutil create -volname "Bit Buddy" -srcfolder dist/dmg -ov -format UDZO dist/BitBuddy.dmg
            echo "DMG created"
          fi

      - name: Upload macOS application
        uses: actions/upload-artifact@v4
        with:
          name: bit-buddy-macos
          path: |
            dist/BitBuddy.app
            dist/BitBuddy.dmg
          retention-days: 30

      - name: Build macOS portable (traveler)
        run: |
          pyinstaller build/config/buddy_traveler.spec --clean --noconfirm

      - name: Package macOS portable zip
        run: |
          if [ -d "dist/BitBuddy-Portable" ]; then
            cd dist
            zip -r BitBuddy-Portable-macOS.zip BitBuddy-Portable
          fi

      - name: Upload macOS portable bundle
        uses: actions/upload-artifact@v4
        with:
          name: bit-buddy-macos-portable
          path: |
            dist/BitBuddy-Portable
            dist/BitBuddy-Portable-macOS.zip
          retention-days: 30

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bit-buddy-windows/BitBuddy.exe
            bit-buddy-linux/**
            bit-buddy-macos/BitBuddy.dmg
            bit-buddy-windows-portable/**
            bit-buddy-linux-portable/**
            bit-buddy-macos-portable/**
          body: |
            ## Bit Buddy Desktop Application

            Download the appropriate version for your operating system:

            - **Windows**: `BitBuddy.exe`
            - **Linux**: `bit-buddy`
            - **macOS**: `BitBuddy.dmg`

            ### First Run
            1. Run the executable
            2. Follow the setup wizard
            3. Choose your buddy's personality
            4. Select folders to watch
            5. Start chatting with your file companion!

            ### System Requirements
            - Windows 10+, macOS 12+, or Linux
            - 4GB RAM minimum (8GB recommended)
            - 2GB free disk space
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
